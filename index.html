<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#252839">
    <meta name="msapplication-TileImage" content="assets/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#252839">
    <title>CineSearch</title>

  </head>
  <body class="home">
    <header role="group">
        <div class="top-bar">
          <ul>
		<li><a href="index.html"><img src="assets/images/back.png" alt="Back Button"></a></li>
		<li><h1>CineSearch</h1></li>
		<li></li>
		<br class="clear">
          </ul>
        </div>
     </header>
  <section class="container" role="main">
	  <div id="mapHolder">
		<div id="cineMap">
		
		</div> 	        
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIQ0fiOINDNybmeceuZqZhzKLc_0JLXpk&callback=initMap"></script>
	  </div>
	  <article id="searchBox" class="box">
		  <form>
			 <div class="append-form">
				<label for="search">Cinema Search</label>
			 	<input type="text" placeholder="Enter Postcode" id="search">
				<div class="btn-group">
					<a href="#" class="btn"><img src="assets/images/location.png" alt="Location Icon"/></a>
					<a href="#" class="btn">Go</a>
				 </div>
			 </div>
		  </form>
	  </article>
	  <article id="boxOffice" class="box">
		  
	  </article>
	  <aside id="filmTimes" role="feed"> 
		  <span class="btn-close">x</span>
		  <div class="film-times-inner">
			  <h2>Theater Name</h2>			  
		  </div>
	  </aside>
  </section>
     <script  src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
